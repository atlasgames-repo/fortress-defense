name: Unity Build

on:
    push:
        branches:
            - "master"
    workflow_dispatch: {}

### Refer to https://game.ci/docs/github/getting-started
jobs:
    checklicense:
        name: Check for UNITY_LICENSE in GitHub Secrets
        runs-on: ubuntu-latest
        outputs:
            is_unity_license_set: ${{ steps.checklicense_job.outputs.is_unity_license_set }}
        steps:
            - name: Check whether unity activation requests should be done
              id: checklicense_job
              env:
                  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
                  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
                  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
              run: |
                  echo "Skip activation job: ${{ env.UNITY_LICENSE != '' }}"
                  export is_unity_license_set="${{ env.UNITY_LICENSE != '' }}"
                  echo "is_unity_license_set=$is_unity_license_set" >> $GITHUB_OUTPUT

    activation:
        needs: checklicense
        if: needs.checklicense.outputs.is_unity_license_set == 'false'
        name: Request manual activation file ðŸ”‘
        runs-on: ubuntu-latest
        steps:
            # Request manual activation file
            - name: Request manual activation file
              id: getManualLicenseFile
              uses: game-ci/unity-request-activation-file@v2
            # Upload artifact (Unity_v20XX.X.XXXX.alf)
            - name: Expose as artifact
              uses: actions/upload-artifact@v3
              with:
                  name: ${{ steps.getManualLicenseFile.outputs.filePath }}
                  path: ${{ steps.getManualLicenseFile.outputs.filePath }}

    test:
        needs: checklicense
        if: needs.checklicense.outputs.is_unity_license_set == 'true'
        name: Run all tests âœ¨
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  lfs: true
            - uses: actions/cache@v3
              with:
                  path: Library
                  key: Library-test
            - uses: game-ci/unity-test-runner@v2
              id: testRunner
              env:
                  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
                  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
                  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
              # with:
              # githubToken: ${{ secrets.GITHUB_TOKEN }}
            - uses: actions/upload-artifact@v3
              with:
                  name: Test results (all modes)
                  path: ${{ steps.testRunner.outputs.artifactsPath }}

    build:
        needs: test
        name: Build for ${{ matrix.targetPlatform }}
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                targetPlatform:
                    - iOS
                    - WebGL
        steps:
            - name: Free Disk Space (Ubuntu)
              uses: jlumbroso/free-disk-space@main
              with:
                  dotnet: false
            - uses: actions/checkout@v3
              with:
                  lfs: true
            - uses: actions/cache@v3
              with:
                  path: Library
                  key: Library-${{ matrix.targetPlatform }}
            - uses: game-ci/unity-builder@v2
              env:
                  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
                  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
                  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
              with:
                  targetPlatform: ${{ matrix.targetPlatform }}
            - uses: actions/upload-artifact@v3
              with:
                  name: Build-${{ matrix.targetPlatform }}
                  path: build
    buildAndroid:
        needs: build
        name: Build for Android
        runs-on: ubuntu-latest
        steps:
            - name: Free Disk Space (Ubuntu)
              uses: jlumbroso/free-disk-space@main
              with:
                  android: false
                  dotnet: false
            - uses: actions/checkout@v3
              with:
                  lfs: true
            - uses: actions/cache@v3
              with:
                  path: Library
                  key: Library-Android
            - uses: game-ci/unity-builder@v2
              env:
                  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
                  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
                  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
              with:
                  targetPlatform: Android
                  androidKeystoreName: user.keystore
                  androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
                  androidKeystorePass: ${{ secrets.ANDROID_KEYSTORE_PASS }}
                  androidKeyaliasName: ${{ secrets.ANDROID_KEYALIAS_NAME }}
                  androidKeyaliasPass: ${{ secrets.ANDROID_KEYALIAS_PASS }}
            - uses: actions/upload-artifact@v3
              with:
                  name: Build-Android
                  path: build
    buildForMac:
        needs: build
        name: Build for StandaloneOSX
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  lfs: true
            - uses: actions/cache@v3
              with:
                  path: Library
                  key: Library-StandaloneOSX
            - uses: game-ci/unity-builder@v2
              env:
                  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
                  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
                  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
              with:
                  targetPlatform: StandaloneOSX
            - uses: actions/upload-artifact@v3
              with:
                  name: Build-StandaloneOSX
                  path: build

    buildForWindows:
        needs: build
        name: Build for ${{ matrix.targetPlatform }}
        runs-on: windows-2019
        strategy:
            fail-fast: false
            matrix:
                targetPlatform:
                    - StandaloneWindows
                    - StandaloneWindows64
        steps:
            - uses: actions/checkout@v3
              with:
                  lfs: true
            - uses: actions/cache@v3
              with:
                  path: Library
                  key: Library-${{ matrix.targetPlatform }}
            - uses: game-ci/unity-builder@v2
              env:
                  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
                  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
                  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
              with:
                  targetPlatform: ${{ matrix.targetPlatform }}
            - uses: actions/upload-artifact@v3
              with:
                  name: Build-${{ matrix.targetPlatform }}
                  path: build
